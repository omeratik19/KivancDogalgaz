<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kıvanç Doğalgaz | İletişim</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }
      header {
        background-color: white;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo img {
        height: 101px;
        width: auto;
        display: block;
      }
      .menu a {
        margin-left: 30px;
        text-decoration: none;
        font-weight: 500;
        color: #003366;
        transition: 0.2s;
      }
      .menu a:hover {
        color: #ff6600;
      }
      .container {
        max-width: 1100px;
        margin: 40px auto;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        padding: 0 20px;
      }
      .info-section {
        flex: 1;
        min-width: 300px;
      }
      .info-section h2 {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .info-section p {
        margin-bottom: 20px;
        color: #555;
      }
      .info-item {
        margin-bottom: 15px;
        font-size: 16px;
      }
      .info-item i {
        margin-right: 10px;
      }
      .map {
        flex: 1;
        min-width: 300px;
      }
      .map iframe {
        width: 100%;
        height: 250px;
        border: 0;
        border-radius: 8px;
      }
      .form-section {
        max-width: 1000px;
        margin: 30px auto 60px;
        padding: 0 20px;
      }
      .form-section h3 {
        margin-bottom: 20px;
        font-size: 22px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input,
      textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        resize: vertical;
      }
      button {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #e05500;
      }
      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0 0;
        flex-wrap: wrap;
      }
      .social-buttons a {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 15px;
      }
      .whatsapp-btn {
        background-color: #25d366;
      }
      .instagram-btn {
        background-color: #e1306c;
      }
      .social-buttons img {
        width: 22px;
        height: 22px;
      }
      #tesekkurMesaji {
        display: none;
        color: green;
        margin-top: 15px;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        .menu {
          margin-top: 10px;
        }
        .menu a {
          margin: 5px 10px 0 0;
        }
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Kıvanç Doğalgaz Logo" />
      </div>
      <nav class="menu">
        <a href="index.html">Ana Sayfa</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="hizmetler.html">Hizmetler</a>
        <a href="iletisim.html">İletişim</a>
      </nav>
    </header>

    <!-- İLETİŞİM VE HARİTA -->
    <div class="container">
      <div class="info-section">
        <h2>İletişim</h2>
        <p>Sorularınız için bizimle iletişime geçebilirsiniz.</p>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i> Kocaeli, Türkiye
        </div>
        <div class="info-item"><i class="fas fa-phone"></i> 02623467777</div>
        <div class="info-item">
          <i class="fas fa-phone"></i> +90 532 559 81 87
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i> kivancdogalgaz@gmail.com
        </div>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3064.771032265118!2d29.98743607658252!3d40.76592507137915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cb45d831664be7%3A0xc32d5f26177bae08!2sKocaeli!5e0!3m2!1str!2str!4v1719063600000!5m2!1str!2str"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <!-- SOSYAL MEDYA BUTONLARI -->
    <div class="social-buttons">
      <a class="whatsapp-btn" href="https://wa.me/905325598187" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
          alt="WhatsApp"
        />
        WhatsApp'tan Yaz
      </a>
      <a
        class="instagram-btn"
        href="https://instagram.com/kivancdogalgaz"
        target="_blank"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
          alt="Instagram"
        />
        Instagram Sayfamız
      </a>
    </div>

    <!-- FORM -->
    <div class="form-section">
      <h3>İletişim Formu</h3>
      <form id="iletisimForm">
        <input type="text" id="ad" name="ad" placeholder="Adınız" required />
        <input
          type="email"
          id="mail"
          name="email"
          placeholder="E-posta Adresiniz"
          required
        />
        <textarea
          id="mesaj"
          name="message"
          rows="5"
          placeholder="Mesajınız"
          required
        ></textarea>
        <button type="submit">Gönder</button>
      </form>
      <p id="tesekkurMesaji">Teşekkürler! Mesajınız başarıyla gönderildi.</p>
    </div>

    <!-- FontAwesome ikonları -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <!-- Form Gönderme Scripti -->
    <script>
      document
        .getElementById("iletisimForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);

          const response = await fetch("https://formspree.io/f/xovwnygj", {
            method: "POST",
            body: formData,
            headers: {
              Accept: "application/json",
            },
          });

          if (response.ok) {
            const mesaj = document.getElementById("tesekkurMesaji");
            mesaj.style.display = "block";
            form.reset();
            setTimeout(() => {
              mesaj.style.display = "none";
            }, 5000);
          } else {
            alert("Bir hata oluştu. Lütfen tekrar deneyin.");
          }
        });
    </script>
  </body>
</html>
