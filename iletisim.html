<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kıvanç Doğalgaz | İletişim</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      /* HEADER */
      header {
        background-color: white;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-weight: bold;
        font-size: 22px;
        color: #003366;
        letter-spacing: 1px;
        margin-left: 0;
      }

      .menu a {
        margin-left: 30px;
        text-decoration: none;
        font-weight: 500;
        color: #003366;
        transition: 0.2s;
      }

      .menu a:hover {
        color: #ff6600;
      }

      /* Ana İçerik */
      .container {
        max-width: 1100px;
        margin: 40px auto;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        padding: 0 20px;
      }

      .info-section {
        flex: 1;
        min-width: 300px;
      }

      .info-section h2 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .info-section p {
        margin-bottom: 20px;
        color: #555;
      }

      .info-item {
        margin-bottom: 15px;
        font-size: 16px;
      }

      .info-item i {
        margin-right: 10px;
      }

      .map {
        flex: 1;
        min-width: 300px;
      }

      .map iframe {
        width: 100%;
        height: 250px;
        border: 0;
        border-radius: 8px;
      }

      .form-section {
        max-width: 1000px;
        margin: 30px auto 60px;
        padding: 0 20px;
      }

      .form-section h3 {
        margin-bottom: 20px;
        font-size: 22px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input,
      textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        resize: vertical;
      }

      button {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #e05500;
      }

      /* Butonlar */
      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0 0;
        flex-wrap: wrap;
      }

      .social-buttons a {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 15px;
      }

      .whatsapp-btn {
        background-color: #25d366;
      }

      .instagram-btn {
        background-color: #e1306c;
      }

      .social-buttons img {
        width: 22px;
        height: 22px;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .menu {
          margin-top: 10px;
        }

        .menu a {
          margin: 5px 10px 0 0;
        }

        .container {
          flex-direction: column;
        }
      }
    </style>

    <script>
      function kontrolEt(e) {
        const ad = document.getElementById("ad").value.trim();
        const mail = document.getElementById("mail").value.trim();
        const mesaj = document.getElementById("mesaj").value.trim();
        if (!ad || !mail || !mesaj) {
          alert("Lütfen tüm alanları doldurun.");
          e.preventDefault();
        }
      }
    </script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">KIVANÇ DOĞALGAZ</div>
      <nav class="menu">
        <a href="index.html">Ana Sayfa</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="hizmetler.html">Hizmetler</a>
        <a href="iletisim.html">İletişim</a>
      </nav>
    </header>

    <!-- İLETİŞİM ve HARİTA -->
    <div class="container">
      <div class="info-section">
        <h2>İletişim</h2>
        <p>Sorularınız için bizimle iletişime geçebilirsiniz.</p>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i> Kocaeli, Türkiye
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i> +90 555 111 2233
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i> info@kivancdogalgaz.com
        </div>
      </div>

      <div class="map">
        <iframe
          src="https://www.google.com/maps?q=Kocaeli,+Türkiye&output=embed"
          loading="lazy"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- SOSYAL MEDYA BUTONLARI -->
    <div class="social-buttons">
      <a class="whatsapp-btn" href="https://wa.me/905551112233" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
          alt="WhatsApp"
        />
        WhatsApp'tan Yaz
      </a>
      <a
        class="instagram-btn"
        href="https://instagram.com/kivancdogalgaz"
        target="_blank"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
          alt="Instagram"
        />
        Instagram Sayfamız
      </a>
    </div>

    <!-- FORM -->
    <div class="form-section">
      <h3>İletişim Formu</h3>
      <form action="form-gonder.php" method="POST" onsubmit="kontrolEt(event)">
        <input type="text" id="ad" name="ad" placeholder="Adınız" required />
        <input
          type="email"
          id="mail"
          name="mail"
          placeholder="E-posta Adresiniz"
          required
        />
        <textarea
          id="mesaj"
          name="mesaj"
          rows="5"
          placeholder="Mesajınız"
          required
        ></textarea>
        <button type="submit">Gönder</button>
      </form>
    </div>

    <!-- FontAwesome ikonları -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
