<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaz Açım Randevusu | Kıvanç Doğalgaz</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
      }

      .form-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 40px;
        background-color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .form-container h2 {
        text-align: center;
        color: #003366;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 6px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Gaz Açım Randevusu</h2>
      <form
        action="mailto:randevu@kivancdogalgaz.com"
        method="post"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="abone">İzgaz / Aktaş Abone Kodu:</label>
          <input type="text" id="abone" name="Abone Kodu" required />
        </div>
        <div class="form-group">
          <label for="adres">Adres:</label>
          <textarea id="adres" name="Adres" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="adsoyad">Ad Soyad:</label>
          <input type="text" id="adsoyad" name="Ad Soyad" required />
        </div>
        <div class="form-group">
          <label for="email">E-posta:</label>
          <input type="email" id="email" name="Eposta" required />
        </div>
        <button type="submit">Randevu Talep Et</button>
      </form>
    </div>
  </body>
</html>
